{% extends "layout.html" %}
{% block body %}
    <main>
      <div class="catalogue">
  
    {% for post in posts %}
    <a href="/post/{{post.post_id}}" class="catalogue-item">
      <div>
        <time class="catalogue-time">{{post.date}}</time>
        <h1 class="catalogue-title">{{post.title}}</h1>
        <div class="catalogue-line"></div>

        <p>
          {{post.content |truncate(5)}}
        </p>

      </div>
    </a>
    {% endfor %}
  
  
</div>

<div class="pagination">
  
  
    <a href="/tale/page2" class="right arrow">&#8594;</a>
  

  <span>1</span>
</div>

    </main>
{% endblock %}
